<!DOCTYPE html>
<html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC - Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js">
    </script>
    <script>
        $(document).ready(function() {
            $('#contrastSlider').change(function(e) {
                var value = $(e.target).val();

                $('#contrastFilter').css('opacity', value);
            });
        });

        $(document).ready(function() {
            $('#contrastSlider1').change(function(e) {
                var value = $(e.target).val();

                $('#contrastFilter1').css('opacity', value);
            });
        });
    </script>
</head>

<body>

    <div id="cf">
        <h1>Hover-Slide</h1>
        <img src="../assets/sl2.jpg" class="bottom" alt="Keine Datei vorhanden." />
        <img src="../assets/sl1.jpg" class="top" alt="Keine Datei vorhanden." />
    </div>
    <div id="opsl">
        <h2>Opacity-Slider</h2>
        <img src="../assets/sl1.jpg" id="contrastFilter">

        <div id="contrastSlider">
            <input id="contrast" type="range" value="contrast" max="1.0" min="0" step="0.01" />
        </div>

        <img src="../assets/sl2.jpg" id="contrastFilter1">

        <div id="contrastSlider1">
            <input id="contrast" type="range" value="contrast" max="1.0" min="0" step="0.01" />
        </div>

    </div>




</body>

</html>
